<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Filter Envelope</h3>
  </div>
  <div class="panel-body">
    <label>Attack</label>
    <input type="range" ng-model="dsp.filter.cutoff" min="0" max="15" step="0.1">
    <label>Decay</label>
    <input type="range" ng-model="dsp.filter.Q.value" min="0" max="20" step="0.1">
    <label>Sustain</label>
    <input type="range" ng-model="dsp.filterLFO.frequency.value" min="0" max="15" step="0.1">
    <label>Release</label>
    <input type="range" ng-model="dsp.filterLFOGain.gain.value" min="0" max="800" step="0.1">
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Volume Envelope</h3>
  </div>
  <div class="panel-body">
    <label>Attack</label>
    <input type="range" ng-model="dsp.filter.cutoff" min="0" max="15" step="0.1">
    <label>Decay</label>
    <input type="range" ng-model="dsp.filter.Q.value" min="0" max="20" step="0.1">
    <label>Sustain</label>
    <input type="range" ng-model="dsp.filterLFO.frequency.value" min="0" max="15" step="0.1">
    <label>Release</label>
    <input type="range" ng-model="dsp.filterLFOGain.gain.value" min="0" max="800" step="0.1">
  </div>
</div>
