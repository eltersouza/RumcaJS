<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Oscillator 1</h3>
  </div>
  <div class="panel-body">
    <label>Waveform</label>
    <div class="btn-group">
       <label class="btn btn-primary" ng-model="dsp.osc1.type" btn-radio="'sine'">Sine</label>
       <label class="btn btn-primary" ng-model="dsp.osc1.type" btn-radio="'square'">Square</label>
       <label class="btn btn-primary" ng-model="dsp.osc1.type" btn-radio="'sawtooth'">Sawtooth</label>
       <label class="btn btn-primary" ng-model="dsp.osc1.type" btn-radio="'triangle'">Triangle</label>
   </div>
  </div>
</div>

  <div class="panel-heading">

       <label class="btn btn-primary" ng-model="dsp.osc2.type" btn-radio="'sawtooth'">Sawtooth</label>
       <label class="btn btn-primary" ng-model="dsp.osc2.type" btn-radio="'triangle'">Triangle</label>
   </div>
  </div>
</div>
