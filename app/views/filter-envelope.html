<div class="panel panel-default well well-sm">
  <div class="panel-heading">
    <h3 class="panel-title">Filter Envelope</h3>
  </div>
  <div class="panel-body">
    <label>Attack</label>
    <input type="range" ng-model="dsp.filterEnv.attack" min="0" max="5" step="0.01">
    <label>Decay</label>
    <input type="range" ng-model="dsp.filterEnv.decay" min="0" max="1" step="0.01">
    <label>Sustain</label>
    <input type="range" ng-model="dsp.filterEnv.sustain" min="0" max="1" step="0.01">
    <label>Release</label>
    <input type="range" ng-model="dsp.filterEnv.release" min="0" max="10" step="0.01">
  </div>
</div>
