<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Filter</h3>
  </div>
  <div class="panel-body">
    <label>Filter Freq</label><span class="text-small"> - {{dsp.filter.frequency.value | number:0}} Hz</span>
    <input type="range" ng-model="dsp.filter.cutoff" min="0" max="15" step="0.1">
    <label>Filter Q</label><span class="text-small"> - {{dsp.filter.Q.value | number:1}} dB</span>
    <input type="range" ng-model="dsp.filter.Q.value" min="0" max="20" step="0.1">
    <label>Filter LFO frequency</label>
    <input type="range" ng-model="dsp.filterLFO.frequency.value" min="0" max="15" step="0.1">
    <label>Filter LFO gain</label>
    <input type="range" ng-model="dsp.filterLFOGain.gain.value" min="0" max="800" step="0.1">
  </div>
</div>
